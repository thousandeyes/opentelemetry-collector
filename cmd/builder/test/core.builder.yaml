    gomod: go.opentelemetry.io/collector v0.79.0
    path: ${WORKSPACE_DIR}

receivers:
  - import: go.opentelemetry.io/collector/receiver/otlpreceiver
    gomod: go.opentelemetry.io/collector v0.79.0
    path: ${WORKSPACE_DIR}

exporters:
